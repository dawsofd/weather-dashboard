<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-dark text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="cityName"></label>
                            <input type="text" class="form-control" id="cityName" placeholder="San Diego">
                        </div>
                        <div class="col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="city-list-container">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="forecast-panel">
            <div class="forecast-today">
                <div class="name-block">
                    <h3 id="city-name"></h3>
                    <img src="" id="currentIcon">
                </div>
                <div>
                    <p class="current-conditions" id="temperature"></p>
                </div>
                <div>
                    <p class="current-conditions" id="humidity"></p>
                </div>
                <div>
                    <p class="current-conditions" id="wind-speed"></p>
                </div>
            </div>
            <div class="forecast-panel">
                <h4>5-day Forecast:</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body bg-dark">
                                    <img src="" id="img-0">
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="hum-0"></p>
                                    <p class="card-text" id="wind-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body bg-dark">
                                    <img src="" id="img-1">
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="hum-1"></p>
                                    <p class="card-text" id="wind-1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h5 id="day-2"></h5>
                                </div>
                                <div class="card-body bg-dark">
                                    <img src="" id="img-2">
                                    <p class="card-text" id="temp-2"></p>
                                    <p class="card-text" id="hum-2"></p>
                                    <p class="card-text" id="wind-2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h5 id="day-3"></h5>
                                </div>
                                <div class="card-body bg-dark">
                                    <img src="" id="img-3">
                                    <p class="card-text" id="temp-3"></p>
                                    <p class="card-text" id="hum-3"></p>
                                    <p class="card-text" id="wind-3"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h5 id="day-4"></h5>
                                </div>
                                <div class="card-body bg-dark">
                                    <img src="" id="img-4">
                                    <p class="card-text" id="temp-4"></p>
                                    <p class="card-text" id="hum-4"></p>
                                    <p class="card-text" id="wind-4"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
    
</body>

</html>
