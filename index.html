<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-secondary text-white header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-container">
            <div class="search-box">
                <h3>Search for a City:</h3>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-8 search-field">
                            <label class="sr-only" for="cityName"></label>
                            <input type="text" class="form-control" id="cityName" placeholder="San Diego">
                        </div>
                        <div class="col-3 search-button-panel">
                            <button type="submit" class="btn btn-primary" id="search-button"></button>
                        </div>
                    </div>
                    <div class="city-list-container">
                        <ul class="list-group" id="city-list"></ul>
                    </div>
                </form>
            </div>
        </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
    
</body>
